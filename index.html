<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet 118 - Mobile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #121212; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header Stato */
        .status-bar { background: #1e1e1e; padding: 15px; border-bottom: 2px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .gps-badge { font-size: 0.9rem; padding: 5px 10px; border-radius: 20px; background: #333; }
        
        /* Area Principale Info */
        .mission-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; padding: 20px; text-align: left; }
        
        .label-text { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .data-text { font-size: 2.5rem; font-weight: 700; color: #fff; line-height: 1.2; margin-bottom: 30px; border-left: 5px solid #dc3545; padding-left: 20px; }
        .patient-text { font-size: 1.8rem; color: #4fc3f7; margin-bottom: 20px; border-left: 5px solid #0288d1; padding-left: 20px; }

        /* Pulsanti Action */
        .action-area { padding: 20px; background: #1e1e1e; display: flex; flex-direction: column; gap: 15px; }
        
        .btn-nav { width: 100%; font-size: 2rem; padding: 20px; border-radius: 15px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        .secondary-actions { display: flex; gap: 10px; }
        .btn-map-aux { flex: 1; padding: 15px; font-size: 1.1rem; border-radius: 10px; background: #333; color: white; border: none; }

        /* Modale Mappe Fullscreen */
        .map-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; flex-direction: column; }
        .map-modal-header { padding: 10px; background: #212529; display: flex; justify-content: space-between; align-items: center; }
        .map-frame { flex-grow: 1; width: 100%; border: none; }
    </style>
</head>
<body>

<div class="status-bar">
    <div class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-wifi text-success"></i>
        <span class="fw-bold">CENTRALE CONNESSA</span>
    </div>
    <div id="gps-status" class="gps-badge text-warning">
        <i class="fa-solid fa-satellite-dish"></i> GPS Wait...
    </div>
</div>

<div class="mission-container">
    <div>
        <div class="label-text">Destinazione / Indirizzo</div>
        <div id="display-address" class="data-text">In attesa missione...</div>
    </div>
    
    <div>
        <div class="label-text">Paziente / Note</div>
        <div id="display-name" class="patient-text">--</div>
    </div>
    
    <div class="mt-4 text-muted small">
        Ultimo agg: <span id="last-update">--:--</span>
    </div>
</div>

<div class="action-area">
    <button class="btn btn-success btn-nav shadow" onclick="openNativeMaps()">
        <i class="fa-solid fa-diamond-turn-right"></i> NAVIGA
    </button>
    
    <div class="secondary-actions">
        <button class="btn-map-aux" onclick="openAuxMap('ps2')">
            <i class="fa-solid fa-heart-pulse text-danger"></i> MAPPA DAE
        </button>
        <button class="btn-map-aux" onclick="openAuxMap('sentieri')">
            <i class="fa-solid fa-tree text-success"></i> SENTIERI
        </button>
    </div>
</div>

<div id="auxMapModal" class="map-modal">
    <div class="map-modal-header">
        <span class="text-white fw-bold ps-2">MAPPA AUSILIARIA</span>
        <button class="btn btn-danger" onclick="closeAuxMap()">CHIUDI X</button>
    </div>
    <iframe id="auxFrame" class="map-frame" src="about:blank"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu-Ow4yjxPCfw7SqqEAO1RyxB5cuB1TD0",
      authDomain: "mappa-118.firebaseapp.com",
      databaseURL: "https://mappa-118-default-rtdb.firebaseio.com",
      projectId: "mappa-118",
      storageBucket: "mappa-118.firebasestorage.app",
      messagingSenderId: "435041812031",
      appId: "1:435041812031:web:d7ecb90ec4f25e133a028a",
      measurementId: "G-0MH2GS1N4L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let currentAddress = "";
    let lastKnownPos = null;

    // 1. RICEZIONE DATI
    onValue(ref(db, 'current_mission'), (snapshot) => {
        const data = snapshot.val();
        if (data) {
            currentAddress = data.address || "Dati mancanti";
            const name = data.name || "Non specificato";
            
            // Aggiorna UI Testuale
            document.getElementById('display-address').innerText = currentAddress;
            document.getElementById('display-name').innerText = name;
            document.getElementById('last-update').innerText = new Date(data.timestamp).toLocaleTimeString();
            
            // Suono notifica (Opzionale, browser permettendo)
            // const audio = new Audio('alert.mp3'); audio.play().catch(e=>{});
        }
    });

    // 2. GPS & HEARTBEAT (1 secondo)
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition((pos) => {
            lastKnownPos = pos;
            const speed = (pos.coords.speed * 3.6).toFixed(0);
            document.getElementById('gps-status').innerHTML = `<span class="text-white">GPS OK</span> <span class="fw-bold">${speed} km/h</span>`;
        }, err => console.error(err), { enableHighAccuracy: true });
    }

    setInterval(() => {
        if (lastKnownPos) {
            set(ref(db, 'ambulance_location'), {
                lat: lastKnownPos.coords.latitude,
                lng: lastKnownPos.coords.longitude,
                speed: (lastKnownPos.coords.speed * 3.6).toFixed(0),
                timestamp: Date.now()
            });
        }
    }, 1000);

    // Wake Lock
    async function requestWakeLock() { try { await navigator.wakeLock.request('screen'); } catch(e){} }
    requestWakeLock();
    
    window.getCurrentAddress = () => currentAddress;
</script>

<script>
    // FUNZIONI UI
    function openNativeMaps() {
        const addr = window.getCurrentAddress();
        if(!addr || addr === "In attesa missione...") return alert("Nessun indirizzo!");
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(addr)}`, '_blank');
    }

    // Mappe Ausiliarie (DAE / Sentieri)
    const auxMaps = {
        ps2: "https://mappeonline.pa.sm/maps/prontosoccorso2/",
        sentieri: "https://mappeonline.pa.sm/maps/sentierimobile/"
    };

    function openAuxMap(type) {
        const modal = document.getElementById('auxMapModal');
        const frame = document.getElementById('auxFrame');
        frame.src = auxMaps[type];
        modal.style.display = 'flex';
    }

    function closeAuxMap() {
        document.getElementById('auxMapModal').style.display = 'none';
        document.getElementById('auxFrame').src = "about:blank"; // Risparmia memoria
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
