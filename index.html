<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tablet 118 - Mobile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* LAYOUT FLESSIBILE */
        body { 
            background-color: #121212; 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            font-family: 'Segoe UI', sans-serif;
        }
        
        /* 1. STATUS BAR */
        .status-bar { 
            background: #1e1e1e; 
            padding: 8px 15px; 
            font-size: 0.8rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #333;
            flex-shrink: 0; 
        }
        
        /* 2. AREA INFO */
        .info-container { 
            flex-grow: 1; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            overflow-y: auto; 
        }
        
        .label { color: #888; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .data-box { 
            border-left: 4px solid #dc3545; 
            padding-left: 15px; 
            margin-bottom: 20px; 
        }
        
        .address-text { 
            font-size: clamp(1.2rem, 5vw, 2.5rem); 
            font-weight: 700; 
            line-height: 1.2;
            word-wrap: break-word; 
        }
        
        .patient-text { 
            font-size: clamp(1rem, 4vw, 1.8rem); 
            color: #4fc3f7; 
            border-left-color: #0288d1;
        }

        /* 3. PULSANTI */
        .action-bar {
            padding: 10px;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            border-top: 1px solid #333;
        }
        
        .btn-nav { 
            width: 100%; 
            font-size: 1.2rem; 
            padding: 15px; 
            border-radius: 10px; 
            font-weight: bold; 
            text-transform: uppercase; 
        }

        .btn-reset {
            border: 1px solid #dc3545;
            color: #dc3545;
            background: transparent;
            font-weight: bold;
            padding: 10px;
        }
        .btn-reset:hover { background: #dc3545; color: white; }

        /* 4. OVERLAY URGENZA */
        #emergency-overlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #dc3545; 
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: bg-pulse 1s infinite alternate;
        }

        @keyframes bg-pulse { from { background-color: #b02a37; } to { background-color: #dc3545; } }

        .alert-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .btn-confirm {
            background: white;
            color: #dc3545;
            font-size: clamp(1.2rem, 5vw, 2rem);
            padding: 20px 40px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: pulse-btn 1.5s infinite;
            width: 100%;
            max-width: 400px;
        }
        @keyframes pulse-btn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* MODALE MAPPE */
        .aux-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:5000; flex-direction:column; }
        .aux-header { background:#333; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    </style>
</head>
<body>

<div id="emergency-overlay">
    <i class="fa-solid fa-bell fa-shake fa-4x mb-4 text-white"></i>
    <div class="alert-title">ATTIVAZIONE<br>URGENZA 118</div>
    <button class="btn-confirm" onclick="confirmMission()">
        <i class="fa-solid fa-circle-check"></i> CONFERMA E NAVIGA
    </button>
</div>

<div class="status-bar">
    <div><i class="fa-solid fa-wifi text-success"></i> CONNESSO</div>
    <div id="gps-status" class="text-warning"><i class="fa-solid fa-satellite-dish"></i> GPS...</div>
</div>

<div class="info-container">
    <div class="data-box">
        <div class="label">Indirizzo Destinazione</div>
        <div id="display-address" class="address-text">In attesa missione...</div>
    </div>
    
    <div class="data-box" style="border-left-color: #0288d1;">
        <div class="label">Paziente / Note</div>
        <div id="display-name" class="patient-text address-text">--</div>
    </div>
</div>

<div class="action-bar">
    <button class="btn btn-success btn-nav" onclick="openNativeMaps()">
        <i class="fa-solid fa-diamond-turn-right"></i> RIAPRI MAPS
    </button>
    
    <div class="d-flex gap-2">
        <button class="btn btn-dark flex-grow-1" onclick="openAuxMap('ps2')">
            <i class="fa-solid fa-heart-pulse text-danger"></i> DAE
        </button>
        <button class="btn btn-dark flex-grow-1" onclick="openAuxMap('sentieri')">
            <i class="fa-solid fa-tree text-success"></i> SENTIERI
        </button>
    </div>

    <button class="btn btn-reset w-100 mt-1 rounded" onclick="resetMission()">
        <i class="fa-solid fa-ban"></i> CHIUDI INTERVENTO
    </button>
</div>

<div id="auxModal" class="aux-modal">
    <div class="aux-header">
        <span class="fw-bold text-white ps-2">MAPPA</span>
        <button class="btn btn-danger btn-sm" onclick="closeAuxMap()">CHIUDI</button>
    </div>
    <iframe id="auxFrame" style="flex-grow:1; border:none;" src="about:blank"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu-Ow4yjxPCfw7SqqEAO1RyxB5cuB1TD0",
      authDomain: "mappa-118.firebaseapp.com",
      databaseURL: "https://mappa-118-default-rtdb.firebaseio.com",
      projectId: "mappa-118",
      storageBucket: "mappa-118.firebasestorage.app",
      messagingSenderId: "435041812031",
      appId: "1:435041812031:web:d7ecb90ec4f25e133a028a",
      measurementId: "G-0MH2GS1N4L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let currentAddress = "";
    let lastProcessedTime = Date.now(); // Ignora messaggi vecchi al caricamento
    let lastKnownPos = null;

    // --- RICEZIONE MISSIONE ---
    onValue(ref(db, 'current_mission'), (snapshot) => {
        const data = snapshot.val();
        
        // Se c'è un dato E il timestamp è più recente dell'ultimo processato
        if (data && data.timestamp > lastProcessedTime) {
            currentAddress = data.address;
            const name = data.name || "Dati non presenti";

            document.getElementById('display-address').innerText = currentAddress;
            document.getElementById('display-name').innerText = name;
            
            // Attiva allarme
            document.getElementById('emergency-overlay').style.display = 'flex';
            
            lastProcessedTime = data.timestamp; 
            
            if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
        }
    });

    // --- CONFERMA MISSIONE ---
    window.confirmMission = function() {
        document.getElementById('emergency-overlay').style.display = 'none';
        openNativeMaps();
    };

    // --- RESET / CHIUSURA INTERVENTO (NUOVO) ---
    window.resetMission = function() {
        // Chiede conferma all'utente
        if(confirm("Confermi la CHIUSURA dell'intervento?\nI dati verranno cancellati dallo schermo.")) {
            // Pulisce l'interfaccia
            document.getElementById('display-address').innerText = "In attesa missione...";
            document.getElementById('display-name').innerText = "--";
            currentAddress = "";
            
            // Nota: lastProcessedTime rimane aggiornato, così se il DB ha ancora la vecchia missione non riappare.
        }
    };

    window.openNativeMaps = function() {
        if(!currentAddress) return alert("Nessuna destinazione attiva!");
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(currentAddress)}`, '_blank');
    };

    // --- GPS HEARTBEAT ---
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition((pos) => {
            lastKnownPos = pos;
            const speed = (pos.coords.speed * 3.6).toFixed(0);
            document.getElementById('gps-status').innerHTML = `<span class="text-white">GPS OK</span> ${speed} km/h`;
        }, err => {}, { enableHighAccuracy: true });
    }

    setInterval(() => {
        if (lastKnownPos) {
            set(ref(db, 'ambulance_location'), {
                lat: lastKnownPos.coords.latitude,
                lng: lastKnownPos.coords.longitude,
                speed: (lastKnownPos.coords.speed * 3.6).toFixed(0),
                timestamp: Date.now()
            });
        }
    }, 1000);

    async function requestWakeLock() { try { await navigator.wakeLock.request('screen'); } catch(e){} }
    requestWakeLock();
</script>

<script>
    const auxMaps = {
        ps2: "https://mappeonline.pa.sm/maps/prontosoccorso2/",
        sentieri: "https://mappeonline.pa.sm/maps/sentierimobile/"
    };
    window.openAuxMap = function(type) {
        document.getElementById('auxFrame').src = auxMaps[type];
        document.getElementById('auxModal').style.display = 'flex';
    }
    window.closeAuxMap = function() {
        document.getElementById('auxModal').style.display = 'none';
        document.getElementById('auxFrame').src = "about:blank";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
